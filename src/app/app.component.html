<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUser?.id" (userSelect)="onUserSelect($event)" />
      </li>
    }
  </ul>

  @if(selectedUser) {
    <app-tasks [selectedUser]="selectedUser" />
  } @else {
    <p id="fallback">Select a use to see there tasks!</p>
  }
</main>
