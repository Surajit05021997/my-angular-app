<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id) {
      <li>
        <app-user [user]="user" (userSelect)="onUserSelect($event)" />
      </li>
    }
  </ul>

  @if(selectedUser) {
    <app-tasks [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a use to see there tasks!</p>
  }
</main>
