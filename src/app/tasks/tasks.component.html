@if(isAddNewTaskDialogOpen) {
  <app-new-task (addNewTaskDialogclose)="onAddNewTaskDialogClose()" />
}
<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (taskComplete)="onTaskComplete($event)" />
      </li>
    }
  </ul>
</section>
